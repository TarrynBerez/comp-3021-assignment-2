---
name: Lint

on: 
  push: 
  pull_request: 

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@v8.2.1 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bandit Security Scan
        uses: reactive-firewall/python-bandit-scan@v2.3
        continue-on-error: true
        with:
          path: "."
          level: high
          confidence: high
          exit_zero: true
